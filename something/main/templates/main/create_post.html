{% extends 'main/base.html' %}
{% load static %}

{% block title %}New post{% endblock %}

{% block links %}
    <link rel="stylesheet" href="{% static 'main/css/create_post.css' %}">

    <script>
        function setActive() {
            var element = document.getElementById("create-post-nav-link");
            var element2 = document.getElementById("main-nav-link")
            element.classList.add("active");
            element2.classList.remove("active")
        }

        document.addEventListener("DOMContentLoaded", function(){
            setActive();
        });
    </script>
{% endblock %}

{% block content %}
<main>
    <div class="form-box">
        <form action="" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-line form-group">
                <label for="id_title">Title:</label>
                <input class="form-control" type="text" name="title" maxlength="56" required="" id="id_title">
            </div>
        
            <div class="form-line form-group">
                <label for="id_description">Description:</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" type="text" name="description" maxlength="512" required="" id="id_description"></textarea>
            </div>
        
            <div class="form-line form-group">
                <label for="id_author">Author's name:</label>
                <input class="form-control" type="text" name="author" value="Anonymous" maxlength="56" required="" id="id_author">
            </div>

            <div class="form-line form-group">
                <label for="id_image">Title:</label>
                <input class="form-control" type="file" name="image" maxlength="56" required="" id="id_image" accept="image/*">
            </div>

            <div class="form-line">
                <button class="btn btn-success" type="submit">Create</button>    
            </div>
            
        </form>
    </div>
</main>
{% endblock %}
